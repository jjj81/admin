<html xmlns="http://www.thymeleaf.org">

<head>
	<style>
		.login {
			margin: auto;
			width: 50%;
			border: 3px solid #73AD21;
			padding: 10px;
		}

	</style>
</head>


<body>
	<div class="login">
		<fieldset>
			<legend>
				管理员登陆页面</legend>
			<form th:object="${passWordInfo}" method="post" th:action="@{/login/confirm}">
				<label>密码：</label>
				<input type="password" placeholder="密码" th:field="*{passWord}" required>
				<p />
				<input type="submit" value="登录">
				<p />
			</form>
		</fieldset>
	</div>
</body>

</html>
