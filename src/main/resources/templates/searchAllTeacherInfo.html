<html xmlns="http://www.thymeleaf.org">


<body>
	<h1>教师权限管理</h1>
	<fieldset>
		<table>
			<tr>
				<th>教师工号</th>
				<th>教师对哪些班级拥有权限管理</th>
				<th>申请管理哪些班级</th>
			</tr>
			<tr th:each="teacherInfo : ${teacherInfoList}">
				<td th:text="${teacherInfo.teacherId}">
				<td><a th:href="@{/teacherPowerToClass/{teacherId}(teacherId=${teacherInfo.getTeacherId})}">查询</a></td>
				<td th:text="${teacherInfo.wantToManageClass}">

			</tr>
		</table>
	</fieldset>
	<a th:href="@{/admin/index}">返回管理员主页</a>
</body>

</html>
